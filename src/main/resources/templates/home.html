<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard - Pawfect Life</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a th:href="@{/dashboard}">PawfectLife</a>
      </div>
      <div class="nav-links">
        <a th:href="@{/dashboard}" class="active">Dashboard</a>
        <a th:href="@{/deals}">Deals</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/logout}">Logout</a>
      </div>
      <div class="account">
        <a th:href="@{/account}">
          <img src="/images/account-icon.png" alt="Account" />
        </a>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container">
      <h2>Welcome to Pet Supply</h2>
      <p>Shop our latest pet products!</p>
      <div class="placeholder-img"></div>
    </div>
  </body>
</html>
