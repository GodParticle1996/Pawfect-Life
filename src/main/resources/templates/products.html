<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Products - Pawfect Life</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a th:href="@{/dashboard}"
          ><img
            src="/images/logo.png"
            alt="PawfectLife Logo"
            style="width: 250px; height: 80px; object-fit: cover"
        /></a>
      </div>
      <div class="nav-links-right">
        <a th:href="@{/dashboard}">Home</a>
        <a th:href="@{/products}">Products</a>
        <div class="cart">
          <a th:href="@{/cart}">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
        <div class="account">
          <a href="#" class="account-toggle" onclick="toggleDropdown(event)">
            <i class="fas fa-user"></i>
          </a>
          <div class="dropdown-menu">
            <a th:href="@{/account}">Account</a>
            <a th:href="@{/logout}">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Products Content -->
    <div class="container">
      <h2>Products</h2>
      <p>Check out our latest products on pet supplies!</p>
    </div>

    <script>
      function toggleDropdown(event) {
        event.preventDefault();
        const dropdown = event.currentTarget.nextElementSibling;
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("click", function (event) {
        const dropdowns = document.querySelectorAll(".dropdown-menu");
        const toggles = document.querySelectorAll(".account-toggle");
        if (
          !Array.from(toggles).some((toggle) => toggle.contains(event.target))
        ) {
          dropdowns.forEach((dropdown) => {
            dropdown.style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
