<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Signup - Pawfect Life</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body style="background-color: #fed4af;">
    <div
      class="log-page-container"
    >
      <div class="bg-container">
        <img
        th:src="@{/images/app-images/background.png}" 
        alt="Background Image" 
        class="bg-image"
        />
      </div>
      <div class="auth-container">
        <h2>Sign Up</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form method="post" th:action="@{/signup}" th:object="${user}">
          <div class="form-group">
            <label style="font-weight: 600">Email</label>
            <input type="email" th:field="*{email}" required />
            <div
              class="error"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></div>
          </div>
          <div class="form-group">
            <label style="font-weight: 600">Password</label>
            <input type="password" th:field="*{password}" required />
            <div
              class="error"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
            ></div>
          </div>
          <button type="submit">Signup</button>
        </form>
        <!-- Redirect to Login Page -->
        <p class="login-link">
          Already have an account? <a th:href="@{/login}">Login</a>
        </p>
      </div>
    </div>
    
    <footer class="company-footer">
      <div class="footer-content">

      </div>
    </footer>
  </body>
</html>
