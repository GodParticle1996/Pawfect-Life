<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login - Pawfect Life</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div
      class="main-container"
      style="display: flex; background-color: #fed4af"
    >
      <div class="bg-container">
        <img
          src="/images/app-images/background.png"
          alt="Background Image"
          style="width: 100%; height: 100vh; object-fit: cover; position: relative; left: 200px;"
        />
      </div>
      <div class="auth-container">
        <h2>Login</h2>
        <div th:if="${param.error}" class="error">
          Invalid email or password
        </div>
        <div th:if="${param.logout}" class="success">
          You have been logged out
        </div>
        <div th:if="${param.success}" class="success">
          Signup successful! Please login.
        </div>
        <form method="post" th:action="@{/petsupply/login}">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="username" required />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <!-- Redirect to Signup Page -->
        <p class="signup-link">
          Don't have an account? <a th:href="@{/signup}">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
